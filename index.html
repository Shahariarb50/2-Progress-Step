<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Progress Step</title>
</head>
<body>
    <div class="container">
        <div class="progress-container">
        <div class="progress"></div>
        <div class="circle active"><i class="fa-solid fa-house-user"></i></div>
        <div class="circle"><i class="fa-solid fa-cart-shopping"></i></div>
        <div class="circle"><i class="fa-solid fa-money-bill"></i></div>
        <div class="circle"><i class="fa-solid fa-location-dot"></i></div>
        <div class="circle"><i class="fa-solid fa-truck"></i></div>
        </div>
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
